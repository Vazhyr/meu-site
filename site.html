<style>
  /* Reset básico */
  *, *::before, *::after { box-sizing: border-box; }
  body {
    margin:0; padding:0;
    font-family: 'Inter', sans-serif;
    background-color: var(--bg);
    color: var(--text);
    line-height:1.5;
    min-height:100vh;
    transition: background-color 0.3s, color 0.3s;
  }
  :root {
    --bg: #f5f7fa;
    --text: #212121;
    --primary: #1e88e5;
    --card-bg: #fff;
    --shadow: rgba(0,0,0,0.1);
  }
  body.dark {
    --bg: #121212;
    --text: #e0e0e0;
    --primary: #90caf9;
    --card-bg: #1e1e1e;
    --shadow: rgba(0,0,0,0.7);
  }
  header {
    position: sticky;
    top:0; left:0; right:0;
    background: var(--card-bg);
    padding: 16px 32px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 2px 8px var(--shadow);
    z-index: 1000;
  }
  header h1 {
    margin: 0;
    font-weight: 700;
    color: var(--primary);
    font-size: 1.8rem;
  }
  .search-container {
    flex: 1;
    margin-left: 24px;
    max-width: 480px;
  }
  input#search {
    width: 100%;
    padding: 12px 16px;
    border-radius: 8px;
    border: 2px solid #ddd;
    font-size: 1rem;
    transition: border-color 0.3s;
  }
  input#search:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 8px var(--primary);
  }
  button#toggle-theme {
    background-color: var(--primary);
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s;
    user-select: none;
  }
  button#toggle-theme:hover,
  button#toggle-theme:focus {
    background-color: #1565c0;
    outline: none;
  }
  main {
    max-width: 1300px;
    margin: 40px auto 80px;
    padding: 0 24px;
  }
  .filters {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-bottom: 30px;
  }
  .filter-group {
    display: flex;
    flex-direction: column;
  }
  label {
    font-weight: 600;
    margin-bottom: 6px;
    color: var(--primary);
  }
  select {
    padding: 8px 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(300px,1fr));
    gap: 32px;
  }
  .card {
    background: var(--card-bg);
    border-radius: 16px;
    box-shadow: 0 6px 15px var(--shadow);
    display: flex;
    flex-direction: column;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
  }
  .card:hover, .card:focus-within {
    transform: translateY(-8px);
    box-shadow: 0 12px 30px var(--primary);
  }
  .card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-top-left-radius: 16px;
    border-top-right-radius: 16px;
  }
  .card-content {
    padding: 20px;
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  .card-content h2 {
    font-size: 1.3rem;
    font-weight: 700;
    margin-bottom: 8px;
    color: var(--primary);
  }
  .card-content h3 {
    font-size: 1rem;
    font-weight: 600;
    margin-bottom: 10px;
    color: #444;
  }
  .card-content p {
    flex-grow: 1;
    font-size: 0.95rem;
    color: var(--text);
    margin-bottom: 12px;
  }
  .tags {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 12px;
  }
  .tag {
    background-color: var(--primary);
    color: white;
    font-weight: 600;
    font-size: 0.85rem;
    padding: 5px 14px;
    border-radius: 100px;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  .tag:hover {
    background-color: #1565c0;
  }
  .extra-info {
    font-size: 0.85rem;
    color: #666;
    margin-top: auto;
  }
  .extra-info a {
    color: var(--primary);
    font-weight: 600;
    text-decoration: none;
  }
  .extra-info a:hover {
    text-decoration: underline;
  }
  footer {
    text-align: center;
    color: var(--primary);
    font-weight: 600;
    padding: 24px;
    user-select: none;
  }
  @media (max-width: 640px) {
    header {
      flex-direction: column;
      gap: 12px;
    }
    .search-container {
      margin-left: 0;
      max-width: 100%;
    }
    .filters {
      flex-direction: column;
    }
  }
</style>

  const cardLista = document.getElementById("card-lista");
  const searchInput = document.getElementById("search");
  const filterGenre = document.getElementById("filter-genre");
  const filterPlatform = document.getElementById("filter-platform");
  const filterYear = document.getElementById("filter-year");
  const toggleThemeBtn = document.getElementById("toggle-theme");
  const body = document.body;

  // Preenche filtros únicos de gênero, plataforma e ano
  function preencherFiltros() {
    const generos = new Set();
    const plataformas = new Set();
    const anos = new Set();

    dados.forEach(item => {
      item.genero.forEach(g => generos.add(g));
      item.plataformas.forEach(p => plataformas.add(p));
      anos.add(item.ano);
    });

    // Limpar selects
    filterGenre.innerHTML = '<option value="">Todos</option>';
    filterPlatform.innerHTML = '<option value="">Todas</option>';
    filterYear.innerHTML = '<option value="">Todos</option>';

    // Adiciona opções em ordem alfabética ou numérica
    [...generos].sort().forEach(g => {
      filterGenre.innerHTML += `<option value="${g}">${g}</option>`;
    });
    [...plataformas].sort().forEach(p => {
      filterPlatform.innerHTML += `<option value="${p}">${p}</option>`;
    });
    [...anos].sort((a,b) => b - a).forEach(y => {
      filterYear.innerHTML += `<option value="${y}">${y}</option>`;
    });
  }

  // Cria o card
  function criaCard(item) {
    const card = document.createElement("article");
    card.classList.add("card");
    card.innerHTML = `
      <img src="${item.imagem}" alt="Capa do jogo ${item.jogo}" loading="lazy" />
      <div class="card-content">
        <h2>${item.jogo}</h2>
        <h3>${item.criadores.join(", ")}</h3>
        <p>${item.descricao}</p>
        <div class="tags">${item.genero.map(g => `<span class="tag">${g}</span>`).join('')}</div>
        <div class="extra-info">
          <p><strong>Ano:</strong> ${item.ano} | <strong>Plataformas:</strong> ${item.plataformas.join(", ")} | <strong>Nota:</strong> ${item.nota.toFixed(1)}/10</p>
          <p><a href="${item.link}" target="_blank" rel="noopener noreferrer">Mais informações</a></p>
        </div>
      </div>
    `;
    return card;
  }

  // Renderiza a lista com filtros e busca
  function renderizaLista() {
    const busca = searchInput.value.trim().toLowerCase();
    const generoSelecionado = filterGenre.value;
    const plataformaSelecionada = filterPlatform.value;
    const anoSelecionado = filterYear.value;

    const filtrados = dados.filter(item => {
      const matchBusca = item.jogo.toLowerCase().includes(busca) || item.criadores.some(c => c.toLowerCase().includes(busca));
      const matchGenero = generoSelecionado ? item.genero.includes(generoSelecionado) : true;
      const matchPlataforma = plataformaSelecionada ? item.plataformas.includes(plataformaSelecionada) : true;
      const matchAno = anoSelecionado ? item.ano.toString() === anoSelecionado : true;
      return matchBusca && matchGenero && matchPlataforma && matchAno;
    });

    cardLista.innerHTML = "";

    if(filtrados.length === 0){
      cardLista.innerHTML = `<p style="grid-column:1/-1; text-align:center; color: var(--primary); font-weight:600;">Nenhum resultado encontrado.</p>`;
      return;
    }

    filtrados.forEach(item => {
      cardLista.appendChild(criaCard(item));
    });
  }

  // Tema claro/escuro com persistência local
  function aplicaTema(tema) {
    if(tema === "dark") {
      body.classList.add("dark");
      toggleThemeBtn.textContent = "Modo Claro";
    } else {
      body.classList.remove("dark");
      toggleThemeBtn.textContent = "Modo Escuro";
    }
    localStorage.setItem("tema", tema);
  }

  toggleThemeBtn.addEventListener("click", () => {
    const novoTema = body.classList.contains("dark") ? "light" : "dark";
    aplicaTema(novoTema);
  });

  // Inicializa filtros e tema
  preencherFiltros();
  aplicaTema(localStorage.getItem("tema") || "light");
  renderizaLista();

  // Eventos
  searchInput.addEventListener("input", renderizaLista);
  filterGenre.addEventListener("change", renderizaLista);
  filterPlatform.addEventListener("change", renderizaLista);
  filterYear.addEventListener("change", renderizaLista);
